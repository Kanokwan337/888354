<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    // ส่วนการแสดงรายละเอียดส่วนตัว
    <ion-item>
      <ion-icon name="md-contact" item-start large></ion-icon>
    <h2>{{code}}</h2>
      <h2>{{name}}</h2>
        <p>{{email}}</p>
      </ion-item>
    </ion-card>

<ion-card>
  // ส่วนการแสดงรายละเอียดส่วนตัว
  <ion-item>
    <ion-icon name="school" item - start large></ion-icon>
    <h2>{{ edu.major }} {{ edu.faculty }}</h2>
    <p>{{ edu.university }}</p>
  </ion-item>
</ion-card>

  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
